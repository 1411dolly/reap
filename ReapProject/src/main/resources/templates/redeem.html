<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link href="../img/ttn.ico" rel="icon" sizes="20x20" type="image/gif"/>
    <link rel="stylesheet" th:href="@{css/dashStyle.css}"/>
    <link rel="stylesheet" th:href="@{css/redeem.css}"/>
<!--    <link rel="stylesheet" th:href="@{js/redeem.js}"/>-->
    <script th:src="@{'/js/redeem.js'}"></script>

</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top navbar-expand-md main-header">
    <div class="container-fluid">
        <div class="navbar-header col-md-5">
            <a class="navbar-brand col-md-3" href="/">
                <img alt="logo" src="/img/reap.png" style="width: 125px"/>
            </a>
            <img alt="reap" class="col-md-9" src="/img/RewardEAP.png"
                 style="margin-top: 10px;margin-left: 10px; height: 40px"/>
        </div>
        <ul class="nav navbar-nav col-md-7">
            <li class="col-md-3">
                <a href="http://newersworld.tothenew.com" id="nav-list-first">
                    Back to Newers World
                </a>
            </li>
            <li class="col-md-2 nav-list-pad">
                <form method="get" th:action="@{/user}">
                    <button id="dashboard" type="submit">
                        <img class="pic" src="/img/dashboard.png"/>
                        Dashboard
                    </button>
                </form>
            </li>
            <li class="col-md-2 nav-list-pad">
                <form method="post" th:action="@{/badges}" th:object="${user}">
                    <button id="nav-list-third" type="submit">
                        <img alt="badges" id="badges" src="/img/badges1.png"/>
                        Badges
                    </button>
                </form>
            </li>
            <li class="col-md-2 nav-list-pad">
                <a href="" id="nav-list-fourth">
                    <img alt="certificate" id="certificate" src="/img/certificate1.png"
                         style="width: 21px;height: 23px;margin-left: -2%"/>
                    Certificate
                </a>
            </li>
            <li class="col-md-1 nav-list-pad">
                <img alt="notification-bell" id="nav-list-fifth" src="/img/notification-bell.png"/>
            </li>
            <li class="col-md-2 nav-list-pad">
                <img alt='User Image' class='user-image' data-target="#myModal" data-toggle="modal"
                     th:src="@{${user.getFileName()}}"/>
                <div class="modal fade" id="myModal" role="dialog">
                    <div class="modal-dialog">

                        <!-- Modal content-->
                        <div class="modal-content" th:object="${user}">
                            <div class="modal-header">
                                <h4 class="modal-title">Your Profile</h4>
                            </div>
                            <div class="modal-body" style="height: 100px">
                                <div class="col-md-3">
                                    <img alt='User Image' class='user-image' th:src="@{${user.getFileName()}}"/>
                                </div>
                                <div class="col-md-3">
                                    <label>Newer Name</label>
                                    <label>Email id</label>
                                </div>
                                <div class="col-md-6">
                                    <label th:text="*{name}"></label>
                                    <br/>
                                    <label th:text="*{email}"></label>
                                </div>
                            </div>
                            <div class="modal-footer" style="background-color: #f4f4f4">
                                <form class="col-md-6" id="manageForm" method="post" th:action="@{/manage}">
                                    <button id="manage-button" type="submit" th:if="${role}">
                                        Manage
                                    </button>
                                </form>
                                <a class="col-md-6" href="login" style="text-align: center;text-decoration: none">
                                    <img alt="logout" src="/img/logout.png"/>
                                    Logout
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</nav>

<div class="container-fluid nopadding wrap">

    <div class="row nopadding lower">
        <div class="col-sm-4">
            <section class="row fit panel">
                <div class="lefthead " style="background-color: #9093c5"><img class="newer headimg" src="../img/badgewhite.png"/>BADGES AND POINTS</div>
                <div class="mybadges" style="overflow: hidden">
                    <div class="col-sm-8 nopadding" style="float:left;" th:object="${user}">
                        <div class="profile mybadgesimg"><img class="profileimg" th:src="@{${user.getFileName()}}"/>
                        </div>
                        <div class="mybadgesUsername" th:text="*{name}"></div>
                        <div th:object="${badge}">
                            <!--GOLD BADGE-->
                            <span class="star">
                            <img src="../img/badgeOrange.png"/>
                            <span class="points" th:text="*{goldCount}">0</span>
                            </span>
                            <!--SILVER BADGE-->
                            <span class="star mybadgestar">
                            <img src="../img/badgeGrey.png"/>
                            <span class="points" th:text="*{silverCount}">0</span>
                            </span>
                            <!--BRONZE BADGE-->
                            <span class="star mybadgestar">
                            <img src="../img/badgeBrown.png"/>
                            <span class="points" th:text="*{bronzeCount}">0</span>
                            </span>
                        </div>
                    </div>
                    <!--POINTS-->
                    <div class="col-sm-4 nopadding point_img"><img src="../img/points.png"/></div>
                    <div class="bottom-left zero">0</div>
                    <div class="bottom-left pts">pts</div>
                </div>y
            </section>
            <section class="row fit panel">
                <div class="lefthead " style="background-color: #9093c5"><img class="newer headimg"/><span class="glyphicon glyphicon-shopping-cart"></span> BAG</div>
                <div class="row ">
                    <div class="col-sm-6 fontstyle">Item Details</div>
                    <div class="col-sm-6 fontstyle">Subtotal</div>
                </div>
                <div class="populate">

                </div>
                <div class="row ">
                        <div class="col-sm-6 fontstyle points">Total</div>
                        <div class="col-sm-6 fontstyle points pointstyle"><span>0</span>Points</div>
                </div>
                <button class="row redeem">REDEEM POINTS</button>
            </section>
        </div>


<!--        Item item1=new Item("SIPPER",10,"/items/sipper.jpeg",4);-->
<!--        Item item2=new Item("BAG",20,"/items/back_bag.jpeg",4);-->
<!--        Item item3=new Item("DIARY",30,"/items/boardroom_diary.jpeg",4);-->
<!--        Item item4=new Item("VISITING VARD HOLDER",40,"/items/visiting_card_holder.jpeg",4);-->
<!--        Item item5=new Item("WIRELESS MOUSE",50,"/items/wireless_mouse.jpeg",4);-->
<!--        Item item6=new Item("COFFEE CUP",60,"/items/coffee_cup.jpeg",4);-->
<!--        Item item7=new Item("KEYCHAIN",70,"/items/keychain.jpg",4);-->
<!--        Item item8=new Item("MOUSE PAD",80,"/items/mouse_pad.jpg",4);-->
<!--        Item item9=new Item("NOTE CARD",90,"/items/note_card.jpg",4);-->
<!--        Item item10=new Item("TTN TSHIRT",100,"/items/ttn_tshirt.jpeg",4);-->


        <div class="col-sm-8">
            <div class="lefthead " style="background-color: #9093c5"><img class="newer headimg"/><span class="glyphicon glyphicon-shopping-cart"></span> REAP NOW</div>
            <div class=" row items">
                <div class="col-sm-4 item">
                    <div><img class="imgitems" src="../items/sipper.jpeg" /></div>
                    <button class="row point sipperbutton">10 POINTS </button>
                    <div class="itemname">SIPPER</div>
                </div>
                <div class="col-sm-4 item">
                    <div><img class="imgitems" src="../items/back_bag.jpeg" /></div>
                    <button class="row point" >20 POINTS </button>
                    <div class="itemname">BAG</div>
                </div>
                <div class="col-sm-4 item">
                    <div><img class="imgitems" src="../items/boardroom_diary.jpeg" /></div>
                    <button class="row point" >30 POINTS </button>
                    <div class="itemname">DIARY</div>
                </div>
                <div class="col-sm-4 item">
                    <div><img class="imgitems" src="../items/visiting_card_holder.jpeg" /></div>
                    <button class="row point" >40 POINTS </button>
                    <div class="itemname">VISITING CARD HOLDER</div>
                </div>

            </div>
        </div>


    </div>


</div>

<script src="/js/dashboardStyle.js"></script>
</body>
</html>
