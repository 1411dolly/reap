<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>manageUser</title>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/img/ttn.ico" rel="icon" sizes="20x20" type="image/gif"/>
    <link rel="stylesheet" th:href="@{css/dashStyle.css}"/>

</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top navbar-expand-md main-header">
    <div class="container-fluid">
        <div class="navbar-header col-md-5">
            <a class="navbar-brand col-md-3" href="/">
                <img alt="logo" src="/img/reap.png" style="width: 125px"/>
            </a>
            <img alt="reap" class="col-md-9" src="/img/RewardEAP.png"
                 style="margin-top: 10px;margin-left: 10px; height: 40px"/>
        </div>
        <ul class="nav navbar-nav col-md-7">
            <li class="col-md-3">
                <a href="http://newersworld.tothenew.com" id="nav-list-first">
                    Back to Newers World
                </a>
            </li>
            <li class="col-md-2 nav-list-pad">
                <button class="" id="dashboard">
                    <img class="pic" src="/img/dashboard.png"/>
                    Dashboard
                </button>
            </li>
            <li class="col-md-2 nav-list-pad">
                <form method="post" th:action="@{/badges}" th:object="${user}">
                    <button id="nav-list-third" type="submit">
                        <img alt="badges" id="badges" src="/img/badges1.png"/>
                        Badges
                    </button>
                </form>
            </li>
            <li class="col-md-2 nav-list-pad">
                <a href="" id="nav-list-fourth">
                    <img alt="certificate" id="certificate" src="/img/certificate1.png"
                         style="width: 21px;height: 23px;margin-left: -2%"/>
                    Certificate
                </a>
            </li>
            <li class="col-md-1 nav-list-pad">
                <img alt="notification-bell" id="nav-list-fifth" src="/img/notification-bell.png"/>
            </li>
            <li class="col-md-2 nav-list-pad">
                <img alt='User Image' class='user-image' data-target="#myModal" data-toggle="modal"
                     src="/img/profile-pic.png"/>
                <div class="modal fade" id="myModal" role="dialog">
                    <div class="modal-dialog">

                        <!-- Modal content-->
                        <div class="modal-content" th:object="${user}">
                            <div class="modal-header">
                                <h4 class="modal-title">Your Profile</h4>
                            </div>
                            <div class="modal-body" style="height: 100px">
                                <div class="col-md-3">
                                    <img alt='User Image' class='user-image3' src="/img/profile-pic.png"/>
                                </div>
                                <div class="col-md-3">
                                    <label>Newer Name</label>
                                    <label>Email id</label>
                                </div>
                                <div class="col-md-6">
                                    <label th:text="*{firstName}"></label>
                                    <label th:text="*{email}"></label>
                                </div>
                            </div>
                            <div class="modal-footer" style="background-color: #f4f4f4">
                                <form class="col-md-6" id="manageForm" method="post" th:action="@{/manage}"
                                      th:object="${user}">
                                    <button id="manage-button" type="submit">
                                        Manage
                                    </button>
                                </form>
                                <a class="col-md-6" href="login" style="text-align: center;text-decoration: none">
                                    <img alt="logout" src="/img/logout.png"/>
                                    Logout
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</nav>

<section class="container-fluid back-color" style="margin-top:70px;padding-top: 15px">
    <div class="col-md-9" style="padding-left: 0; ">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <img alt="star" src="/img/badges2.png"/>
                <b>RECOGNIZE NEWER</b>
            </div>
            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <img alt="person" src="/img/newer.png"/>
                        <input id="searchNewer" placeholder="Select a newer" type="text"/>
                        <select>
                            <option value="">Select a Badge</option>
                            <option value="1">Gold ()</option>
                            <option value="2">Silver ()</option>
                            <option value="3">Bronze ()</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label><b>Reasons:</b></label>
                        <textarea class="form-control" placeholder="Give recognition reason/message..."
                                  style="height: 80px"></textarea>
                    </div>
                    <button class="btn btn-default pull-right" type="submit">Recognize</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="panel panel-primary" style="margin-right: 25px ">
            <div class="panel-heading">
                <img alt="star" src="/img/badges2.png"/>
                <b>MY BADGES</b>
            </div>
            <div class="panel-body" th:object="${user}">
                <div class="col-md-3">
                    <img alt='User Image' class='user-image' src='/img/profile-pic.png'/>
                </div>
                <div class="col-md-9">
                    <div>
                        <label style="padding-left: 20px" th:text="*{firstName}">Amarjeet Malik{ }</label>
                    </div>
                    <div>
                        <div class="col-md-4">
                            <img alt="Gold" src="/img/badgeOrange.png"/>
                            <span>0</span>
                        </div>
                        <div class="col-md-4">
                            <img alt="silver" src="/img/badgeGrey.png"/>
                            <span>0</span>
                        </div>
                        <div class="col-md-4">
                            <img alt="bronze" src="/img/badgeBrown.png"/>
                            <span>0</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<section class="container-fluid back-color">
    <div>
        <div class="col-md-2">
            <div class="form-group has-feedback has-search main">
                <span class="glyphicon glyphicon-search form-control-feedback"></span>
                <input class="form-control" placeholder="Search" style="padding-left: 50px" type="text"/>
            </div>
        </div>
        <div class="col-md-3">
            <div class="col-md-6">
                <select>
                    <option value="">Select Role</option>
                    <option value="1">User</option>
                    <option value="2">Supervisor</option>
                    <option value="3">Practise Head</option>
                    <option value="4">Admin</option>
                </select>
            </div>
            <div class="col-md-6" style="padding-left: -50px">
                <div class="custom-control custom-checkbox">
                    <input class="custom-control-input" id="activeUsers" type="checkbox"/>
                    <label class="custom-control-label" for="activeUsers">Active Users</label>
                </div>
            </div>
        </div>
        <div class="col-md-7"></div>
    </div>
    <div class="container-fluid">
        <table class="table table-bordered table-hover" style="background-color: #FFFFFF;text-align: center">
            <tr style="text-align: center   ">
                <th>Name</th>
                <th>Role</th>
                <th>Active</th>
                <th>Email</th>
                <th>Available Points</th>
                <th>Points Used</th>
                <th>
                    <div>Badge Count</div>
                    <div>
                        <div>
                            <div class="col-md-4">
                                <img alt="Gold" src="/img/badgeOrange.png"/>
                            </div>
                            <div class="col-md-4">
                                <img alt="silver" src="/img/badgeGrey.png"/>
                            </div>
                            <div class="col-md-4">
                                <img alt="bronze" src="/img/badgeBrown.png"/>
                            </div>
                        </div>
                    </div>
                </th>
            </tr>
            <tr>
                <td>Amarjeet Malik</td>
                <td>
                    <select>
                        <option value="">Select Role</option>
                        <option value="1">User</option>
                        <option value="2">Supervisor</option>
                        <option value="3">Practise Head</option>
                        <option value="4">Admin</option>
                    </select>
                </td>
                <td>
                    <div class="custom-control custom-checkbox">
                        <input class="custom-control-input" id="activeUsers{1}" type="checkbox"/>
                    </div>
                </td>
                <td>
                    ch.amarjeetmalik@gmail.com
                </td>
                <td>
                    <input style="width: 50px" type="text" value="50{}"/>
                </td>
                <td>0{}</td>
                <td>
                    <input style="width: 50px" type="text" value="2{}"/>
                    <input style="width: 50px" type="text" value="4{}"/>
                    <input style="width: 50px" type="text" value="6{}"/>
                </td>
            </tr>
            <tr>
                <td>Amarjeet Malik</td>
                <td>
                    <select>
                        <option value="">Select Role</option>
                        <option value="1">User</option>
                        <option value="2">Supervisor</option>
                        <option value="3">Practise Head</option>
                        <option value="4">Admin</option>
                    </select>
                </td>
                <td>
                    <div class="custom-control custom-checkbox">
                        <input class="custom-control-input" id="activeUsers{2}" type="checkbox"/>
                    </div>
                </td>
                <td>
                    ch.amarjeetmalik@gmail.com
                </td>
                <td>
                    <input style="width: 50px" type="text" value="50{}"/>
                </td>
                <td>0{}</td>
                <td>
                    <input style="width: 50px" type="text" value="2{}"/>
                    <input style="width: 50px" type="text" value="4{}"/>
                    <input style="width: 50px" type="text" value="6{}"/>
                </td>
            </tr>

        </table>
    </div>
</section>
