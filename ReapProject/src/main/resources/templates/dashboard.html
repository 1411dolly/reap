<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard</title>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link href="/img/ttn.ico" rel="icon" sizes="20x20" type="image/gif"/>
    <link rel="stylesheet" th:href="@{css/dashStyle.css}"/>
</head>

<body>

<nav class="navbar navbar-default navbar-fixed-top navbar-expand-md main-header">
    <div class="container-fluid">
        <div class="navbar-header col-md-5">
            <a class="navbar-brand col-md-3" href="/">
                <img alt="logo" src="/img/reap.png" style="width: 125px"/>
            </a>
            <img alt="reap" class="col-md-9" src="/img/RewardEAP.png"
                 style="margin-top: 10px;margin-left: 10px; height: 40px"/>
        </div>
        <ul class="nav navbar-nav col-md-7">
            <li class="col-md-3">
                <a href="http://newersworld.tothenew.com" id="nav-list-first">
                    Back to Newers World
                </a>
            </li>
            <li class="col-md-2 nav-list-pad">
                <a id="nav-list-second">
                    <img alt="dashboard" id="dashboard-image" src="/img/dashboard2.png"/>
                    Dashboard
                </a>
            </li>
            <li class="col-md-2 nav-list-pad">
                <form method="post" th:action="@{/badges}" th:object="${user}">
                    <button id="nav-list-third" type="submit">
                        <img alt="badges" id="badges" src="/img/badges1.png"/>
                        Badges
                    </button>
                </form>
            </li>
            <li class="col-md-2 nav-list-pad">
                <a id="nav-list-fourth">
                    <img alt="certificate" id="certificate" src="/img/certificate1.png"
                         style="width: 21px;height: 23px;margin-left: -2%"/>
                    Certificate
                </a>
            </li>
            <li class="col-md-1 nav-list-pad">
                <img alt="notification-bell" id="nav-list-fifth" src="/img/notification-bell.png"/>
            </li>
            <li class="col-md-2 nav-list-pad">
                <img alt='User Image' class='user-image' data-target="#myModal" data-toggle="modal"
                     th:src="@{${user.getFileName()}}"/>
                <div class="modal fade" id="myModal" role="dialog">
                    <div class="modal-dialog">

                        <!-- Modal content-->
                        <div class="modal-content" th:object="${user}">
                            <div class="modal-header">
                                <h4 class="modal-title">Your Profile</h4>
                            </div>
                            <div class="modal-body" style="height: 100px">
                                <div class="col-md-3">
                                    <img alt='User Image' class='user-image'
                                         th:src="@{${user.getFileName()}}"/>
                                </div>
                                <div class="col-md-3">
                                    <label>Newer Name</label>
                                    <label>Email id</label>
                                </div>
                                <div class="col-md-6">
                                    <label th:text="*{name}"></label>
                                    <br/>
                                    <label th:text="*{email}"></label>
                                </div>
                            </div>
                            <div class="modal-footer" style="background-color: #f4f4f4">
                                <form class="col-md-6" id="manageForm" method="post" th:action="@{/manage}"
                                      th:object="${user}">
                                    <button id="manage-button" type="submit">
                                        Manage
                                    </button>
                                </form>
                                <a class="col-md-6" href="/logout" style="text-align: center;text-decoration: none">
                                    <img alt="logout" src="/img/logout.png"/>
                                    Logout
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</nav>

<section class="container-fluid back-color" style="margin-top:70px;padding-top: 15px">
    <div class="col-md-9" style="padding-left: 0">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <img alt="star" src="/img/badges2.png"/>
                <b>RECOGNIZE NEWER</b>
            </div>
            <div class="panel-body">
                <form id="recognise_form" th:object="${recognizeco}" th:action="@{/recognize}" method="post">
                    <div class="form-group">
                        <img alt="person" src="/img/newer.png"/>
                        <input type="hidden" th:field="*{sender_email}" id="hidden_send_email"/>
                        <input id="searchNewer" placeholder="Select a newer" type="text" th:field="*{receiver_email}"/>
                        <select th:field="*{badge_val}">
                            <div th:object="${badge}">
                                <option value="">Select a Badge</option>
                                <option value="gold">Gold(<span th:text="*{goldCount}"></span>)</option>
                                <option value="silver">Silver(<span th:text="*{silverCount}"></span>)</option>
                                <option value="bronze">Bronze(<span th:text="*{bronzeCount}"></span>)</option>
                            </div>
                        </select>
                    </div>
                    <div class="form-group">
                        <label><b>Reasons:</b></label>
                        <textarea class="form-control" placeholder="Give recognition reason/message..."
                                  style="height: 100px" th:field="*{message_val}" ></textarea>
                    </div>
                    <button class="btn btn-default pull-right" type="submit" id="recognize_btn">Recognize</button>
                </form>
            </div>

        </div>
        <div class="panel panel-primary">
            <div class="panel-heading" style="height: 50px">
                <div class="col-md-5">
                    <img alt="wall-notify" th:src="@{img/wall_of-fame.png}"/>
                    <span style="margin-left: 10px">
                    <b>WALL OF FAME</b>
                    </span>
                </div>
                <div class="form-group has-feedback has-search main col-md-7">
                    <span class="glyphicon glyphicon-search form-control-feedback"></span>
                    <input class="form-control" placeholder="Search" type="text"/>
                </div>
                <img alt="calender" class="pull-right user-image2" src="/img/cal.png" style="margin-left: 10px" />
                <img alt="csv-download" class="pull-right user-image2" src="/img/download.png" th:if="${role}"/>
            </div>
            <div class="panel-body" th:each="tranlist:${badgetransactionlist}">
                <div class="col-md-2">
                    <img alt='User Image' class='user-image'
                         th:src="@{${tranlist.getReciever().getFileName()}}"/>
                </div>
                <div class="col-md-9">
                    <span th:text="${tranlist.getReciever().getName()}"></span>
                    has recieved
                    <span th:with="var=${tranlist.getBadge()}">
                        <span th:if="${var == T(com.ttn.reap.enums.Badge).GOLD}"><img
                                src="/img/badgeOrange.png"/></span>
                        <span th:if="${var == T(com.ttn.reap.enums.Badge).SILVER}"><img
                                src="/img/badgeGrey.png"/></span>
                        <span th:if="${var == T(com.ttn.reap.enums.Badge).BRONZE}"><img
                                src="/img/badgeBrown.png"/></span>
                    </span>
                    from
                    <span th:text="${tranlist.getSender().getName()}"></span> for Reason:
                    <span th:text="${tranlist.getReason()}"></span>
                </div>
                <div class="col-md-1">
                    <img src="/img/delete.png" th:if="${role}"/>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="panel panel-primary" style="position: fixed; margin-right: 25px ">
            <div class="panel-heading">
                <img alt="star" src="/img/badges2.png"/>
                <b>MY BADGES</b>
            </div>
            <div class="panel-body" th:object="${user}">
                <input type="hidden" id="user-id" th:value="${user.getId()}"/>
                <div class="col-md-3">
                    <img alt='User Image' class='user-image' th:src="@{${user.getFileName()}}"/>
                </div>
                <div class="col-md-9">
                    <div>
                        <label style="padding-left: 20px" th:text="*{name}"></label>
                    </div>
                    <div>
                        <div class="col-md-4">
                            <img alt="Gold" src="/img/badgeOrange.png"/>
                            <span th:text="${gold}"></span>
                        </div>
                        <div class="col-md-4">
                            <img alt="silver" src="/img/badgeGrey.png"/>
                            <span th:text="${silver}"></span>
                        </div>
                        <div class="col-md-4">
                            <img alt="bronze" src="/img/badgeBrown.png"/>
                            <span th:text="${bronze}"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel panel-primary" style="margin-top: 170px;position: fixed;margin-right: 25px">
            <div class="panel-heading">
                <b>NEWER'S BOARD</b>
            </div>

            <div class="panel-body" th:each="bad : ${badgelist}">
                <div class="col-md-3">
                    <img alt='User Image' class='user-image' th:src="${bad.getUserId().getFileName()}"/>
                </div>
                <div class="col-md-9">
                    <div>
                        <label style="padding-left: 20px" th:text="*{bad.getUserId().getName()}"></label>
                    </div>
                    <div>
                        <div class="col-md-4">
                            <img alt="Gold" src="/img/badgeOrange.png"/>
                            <span th:text="*{bad.getGoldCount()}"></span>
                        </div>
                        <div class="col-md-4">
                            <img alt="silver" src="/img/badgeGrey.png"/>
                            <span th:text="*{bad.getSilverCount()}"></span>
                        </div>
                        <div class="col-md-4">
                            <img alt="bronze" src="/img/badgeBrown.png"/>
                            <span th:text="*{bad.getBronzeCount()}"></span>
                        </div>
                    </div>
                </div>
            </div>
            <a class="pull-right">View all</a>
        </div>
    </div>
</section>

<script src="/js/dashboardStyle.js"></script>
<script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script
        src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
        integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
        crossorigin="anonymous"></script>
<script src="/js/ajax_js.js"></script>
<script th:inline="javascript">
    /*<![CDATA[*/

    document.getElementById('hidden_send_email').value = /*[[${user.getEmail()}]]*/ 'default';

    /*]]>*/
</script>


</body>
</html>
