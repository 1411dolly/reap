<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard</title>
    <head th:include="commonTemplate::head"></head>
</head>

<body>

<div th:include="commonTemplate::nav"></div>

<section class="container-fluid back-color" style="margin-top:70px;padding-top: 15px">
    <div class="col-md-9" style="padding-left: 0">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <img alt="star" src="/img/badges2.png"/>
                <b>RECOGNIZE NEWER</b>
            </div>
            <div class="panel-body">
                <form id="recognise_form" method="post" th:action="@{/recognize}" th:object="${recognizeco}">
                    <div class="form-group">
                        <img alt="person" src="/img/newer.png"/>
                        <input id="hidden_send_email" th:field="*{sender_email}" type="hidden"/>
                        <input id="searchNewer" placeholder="Select a newer" th:field="*{receiver_email}" type="text"/>
                        <select th:field="*{badge_val}">
                            <div th:object="${badge}">
                                <option value="">Select a Badge</option>
                                <option value="gold">Gold(<span th:text="${badge.getGoldCount()}"></span>)</option>
                                <option value="silver">Silver(<span th:text="*{silverCount}"></span>)</option>
                                <option value="bronze">Bronze(<span th:text="*{bronzeCount}"></span>)</option>
                            </div>
                        </select>
                    </div>
                    <div class="form-group">
                        <label><b>Reasons:</b></label>
                        <textarea class="form-control" placeholder="Give recognition reason/message..."
                                  style="height: 100px" th:field="*{message_val}"></textarea>
                    </div>
                    <button class="btn btn-default pull-right" id="recognize_btn" type="submit">Recognize</button>
                </form>
            </div>
        </div>

        <div class="panel panel-primary">
            <div class="panel-heading" style="height: 50px">
                <div class="col-md-5">
                    <img alt="wall-notify" th:src="@{img/wall_of-fame.png}"/>
                    <span style="margin-left: 10px">
                    <b>WALL OF FAME</b>
                    </span>
                </div>
                <div class="form-group has-feedback has-search main col-md-7">
                    <span class="glyphicon glyphicon-search form-control-feedback"></span>
                    <input class="form-control" placeholder="Search" type="text"/>
                </div>
                <img alt="calender" class="pull-right user-image2" src="/img/cal.png" style="margin-left: 10px"/>
                <img alt="csv-download" class="pull-right user-image2" src="/img/download.png" th:if="${role}"/>
            </div>
            <div class="panel-body" th:each="tranlist:${badgetransactionlist}">
                <div class="col-md-2">
                    <img alt='User Image' class='user-image'
                         th:src="@{${tranlist.getReciever().getFileName()}}"/>
                </div>
                <div class="col-md-9">
                    <span th:text="${tranlist.getReciever().getName()}"></span>
                    has recieved
                    <span th:with="var=${tranlist.getBadge()}">
                        <span th:if="${var == T(com.ttn.reap.enums.Badge).GOLD}"><img
                                src="/img/badgeOrange.png"/></span>
                        <span th:if="${var == T(com.ttn.reap.enums.Badge).SILVER}"><img
                                src="/img/badgeGrey.png"/></span>
                        <span th:if="${var == T(com.ttn.reap.enums.Badge).BRONZE}"><img
                                src="/img/badgeBrown.png"/></span>
                    </span>
                    from
                    <span th:text="${tranlist.getSender().getName()}"></span> for Reason:
                    <span th:text="${tranlist.getReason()}"></span>
                </div>
                <div class="col-md-1">
                    <img src="/img/delete.png" th:if="${role}"/>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="panel panel-primary" style="position: fixed; margin-right: 25px ">
            <div class="panel-heading">
                <img alt="star" src="/img/badges2.png"/>
                <b>MY BADGES</b>
            </div>
            <div class="panel-body" th:object="${user}">
                <input id="user-id" th:value="${user.getId()}" type="hidden"/>
                <div class="col-md-3">
                    <img alt='User Image' class='user-image' th:src="@{${user.getFileName()}}"/>
                </div>
                <div class="col-md-9">
                    <div>
                        <label style="padding-left: 20px" th:text="*{name}"></label>
                    </div>
                    <div>
                        <div class="col-md-4">
                            <img alt="Gold" src="/img/badgeOrange.png"/>
                            <span th:text="${gold}"></span>
                        </div>
                        <div class="col-md-4">
                            <img alt="silver" src="/img/badgeGrey.png"/>
                            <span th:text="${silver}"></span>
                        </div>
                        <div class="col-md-4">
                            <img alt="bronze" src="/img/badgeBrown.png"/>
                            <span th:text="${bronze}"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel panel-primary" style="margin-top: 170px;position: fixed;margin-right: 25px">
            <div class="panel-heading">
                <b>NEWER'S BOARD</b>
            </div>

            <div class="panel-body" th:each="bad : ${badgelist}">
                <div class="col-md-3">
                    <img alt='User Image' class='user-image' th:src="${bad.getUserId().getFileName()}"/>
                </div>
                <div class="col-md-9">
                    <div>
                        <label style="padding-left: 20px" th:text="*{bad.getUserId().getName()}"></label>
                    </div>
                    <div>
                        <div class="col-md-4">
                            <img alt="Gold" src="/img/badgeOrange.png"/>
                            <span th:text="*{bad.getGoldCount()}"></span>
                        </div>
                        <div class="col-md-4">
                            <img alt="silver" src="/img/badgeGrey.png"/>
                            <span th:text="*{bad.getSilverCount()}"></span>
                        </div>
                        <div class="col-md-4">
                            <img alt="bronze" src="/img/badgeBrown.png"/>
                            <span th:text="*{bad.getBronzeCount()}"></span>
                        </div>
                    </div>
                </div>
            </div>
            <a class="pull-right">View all</a>
        </div>
    </div>
</section>

<script src="/js/dashboardStyle.js"></script>
<script
        crossorigin="anonymous"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script
        crossorigin="anonymous"
        integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
        src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<script src="/js/ajax_js.js"></script>
<script th:inline="javascript">
    /*<![CDATA[*/

    document.getElementById('hidden_send_email').value = /*[[${user.getEmail()}]]*/ 'default';

    /*]]>*/
</script>
</body>
</html>
