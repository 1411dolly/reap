<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link th:href="@{/css/signup.css}" rel="stylesheet" />
    <link rel="icon" href="../img/ttn.ico" type="image/gif" sizes="20x20"/>

</head>
<body id="backimage">
        <div id="background">
            <div id="container-fluid">
                <div class="top">
                        <ul  class="nav nav-tabs">
                                <li><a href="login">Login</a></li>
                                <li class="active"><a href="signup">Sign Up</a></li>
                        </ul>
                </div>
           </div>
            <div class="bottom">
            <form th:action="@{/register}" method="post" th:object="${user}" enctype="multipart/form-data">
                <div id="reap_login">
                            <label th:text="${err}" class="error"></label>
                            <div class="form-element">
                                <label>Firstname:<sup>*</sup></label>
                                <input type="text" name="Firstname" required="required" th:field="*{firstName}"/>
                            </div>
                            <div class="form-element">
                                  <label>Lastname:<sup>*</sup></label>
                                  <input type="text" name="Lastname" required="required" th:field="*{lastName}"/>
                            </div>
                            <div class="form-element">
                                   <label style="float:left;">Photo: <sup>*</sup></label>
                                   <input type="file" style=" border: thin;" name="file" required="required"/>
                            </div>
                            <div class="form-element">
                                    <label>Email: <sup>*</sup></label>
                                    <input type="text" name="Email" required="required" th:field="*{email}"/>
                            </div>
                            <div class="form-element">
                                <label>Password: <sup>*</sup></label>
                                <input type="password" name="Password" required="required" th:field="*{password}"/>
                            </div>
                            <div><hr id="back"/></div>
                            <div class="sub"><button type="submit" name="submit" class="btn btn-primary">Register</button></div>
                </div>
            </form>
            </div>
        </div>
</body>
</html>
